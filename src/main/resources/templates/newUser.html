<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"> Welcome <span sec:authentication="name"></span></a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/todos">Todos</a>
                </li>
                <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                    <a class="nav-link active" aria-current="Users" href="/users">Users</a>
                </li>
                <li class="nav-item">
                    <a active class="nav-link active text-danger" href="/logout">LOGOUT</a>
                </li>
            </ul>


        </div>
    </div>
</nav>
<div align="center" class ="container my-3">
    <form th:action ="@{/users/saveUser}" th:object ="${userModel}" method ="post">
        <div class="form-group">
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <label for ="title"class="col-md-4 control-label">Username</label>
                    <input id ="title" type="text" class="form-control mb-4 col-4" placeholder="Username" th:field ="*{username}">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <label for="password" class="col-md-4 control-label">Password</label>
                    <input id="password" type="password" class="form-control mb-4 col-4" placeholder="password" th:field ="*{password}">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <label for="status" class="col-md-4 control-label">Role</label>
                    <select class="form-select" id="status" th:field="*{role}">
                        <option value="ROLE_USER">ROLE_USER</option>
                        <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                    </select>

                </div>
            </div>
        </div>
        <div class="form-group my-2">
            <button class="btn btn-primary col-2" type="submit">Add User</button>
        </div>


    </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
